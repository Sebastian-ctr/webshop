{% extends 'base.html' %}

{% block tittle %}
shop
{% endblock %}

{% block content %}
<div class="shop">
    <div>
    
    {% for obj in object_list %}
        <h1 class="shop-tittle">{{ obj.name }}</h1><br>
        <p>
            <img src="{{ obj.image.url }}" width="250" height="250">
            {{ obj.content }}
        </p><br>
        <p>prize: {{ obj.prize }} zl</p><br>
        {% if obj.sales %}
            {{ obj.new_prizes }}
        {% endif %}
    {% endfor %}

    </div>
</div>
{% endblock %}
